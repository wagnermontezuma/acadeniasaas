
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AcademiaSaaS - Portal de Gest√£o Educacional</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                    fontFamily: {
                        sans: ["Manrope", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <style>
        :root {
            --background: 200 15% 98%;
            --foreground: 200 40% 10%;
            --card: 0 0% 100%;
            --card-foreground: 200 40% 10%;
            --popover: 0 0% 100%;
            --popover-foreground: 200 40% 10%;
            --primary: 182 78% 40%;
            --primary-foreground: 0 0% 100%;
            --secondary: 182 15% 94%;
            --secondary-foreground: 182 80% 15%;
            --muted: 182 10% 92%;
            --muted-foreground: 200 15% 35%; /* Escurecido para legibilidade no Light */
            --accent: 182 20% 90%;
            --accent-foreground: 182 80% 10%;
            --destructive: 0 84% 60%;
            --destructive-foreground: 0 0% 98%;
            --border: 200 15% 90%;
            --input: 200 15% 85%;
            --ring: 182 78% 40%;
            --radius: 1rem;
        }

        .dark {
            --background: 180 32% 6%;
            --foreground: 180 15% 98%;
            --card: 180 25% 10%;
            --card-foreground: 180 15% 98%;
            --popover: 180 25% 12%;
            --popover-foreground: 180 15% 98%;
            --primary: 182 78% 45%;
            --primary-foreground: 0 0% 100%;
            --secondary: 180 25% 16%;
            --secondary-foreground: 180 15% 95%;
            --muted: 180 25% 16%;
            --muted-foreground: 180 10% 65%;
            --accent: 180 25% 16%;
            --accent-foreground: 180 15% 95%;
            --destructive: 0 62% 30%;
            --destructive-foreground: 0 0% 98%;
            --border: 180 25% 18%;
            --input: 180 25% 18%;
            --ring: 182 78% 45%;
        }

        @layer base {
            * { @apply border-border; }
            body { @apply bg-background text-foreground transition-colors duration-300; font-feature-settings: "rlig" 1, "calt" 1; }
            
            /* Melhoria de contraste em selects nativos se usados */
            select { @apply bg-card text-foreground border-input rounded-lg; }
            input::placeholder { @apply text-muted-foreground/60; }
        }

        .material-symbols-outlined { 
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            display: inline-block;
            vertical-align: middle;
            line-height: 1;
        }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { @apply bg-transparent; }
        ::-webkit-scrollbar-thumb { @apply bg-muted-foreground/20 rounded-full hover:bg-primary/50 transition-colors; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
</head>
<body class="antialiased">
    <div id="root"></div>
</body>
</html>
